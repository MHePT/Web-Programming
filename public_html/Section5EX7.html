<html>
    <head>
        <title>Section 5 EX7</title>
    </head>
    <body>
        <script type="text/javascript">
            h=parseInt(prompt("Enter height",""));
            r=parseInt(prompt("Enter radius",""));
            v = Math.PI * r * r * h ;
            a = 2 * Math.PI * r * r + 2 * Math.PI * r * h ;
            document.write("Surface Area = "+a+"<br>");
            document.write("Volume = "+v+"<br>");
        </script>
    </body>
</html>
