<html>

        <title>Section 5 EX7</title>

    <body>
        <script type="text/javascript">
            var x = -3 , y=36,z
            z= x+y/2; z++;
            if(y>=0){
                document.write("Root of y="+Math.sqrt(y)+"<br>");
            }else{
                document.write("Cannot Calc Root of y<br>");
            }
            document.write(Math.pow(x,3)+"<br>");
            document.write("Z="+z+"<br>");
            document.write("Finished");
        </script>
    </body>
