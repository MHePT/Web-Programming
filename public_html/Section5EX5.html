<html>
    <head>
        <title>Section 5 EX5</title>
    </head>
    <body>
        <script type="text/javascript">
            var x = parseInt(prompt("Enter your grade", ""));
            if (x >= 90)
                alert("A");
            else if (x >= 85)
                alert("A-");
            else if (x >= 80)
                alert("B+");
            else if (x >= 75)
                alert("B");
            else if (x >= 70)
                alert("B-");
            else if (x >= 65)
                alert("C+");
            else if (x >= 60)
                alert("C");
            else if (x >= 56)
                alert("C-");
            else if (x >= 53)
                alert("D+");
            else if (x >= 50)
                alert("D");
            else
                alert("F");
        </script>
    </body>
</html>
