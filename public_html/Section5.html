        <script>
        document.write("Hello my first JS");
        var x = parseInt(prompt("Enter your grade",""));
        if(x>=90)
          alert("A");

          alert("A-");
        else if(x>=80)
          alert("B+");
        else if(x>=75)
          alert("B-");
      
        </script>
